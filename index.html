<!-- HTML - Hyper Text Markup Language - Linguagem de marcação de hipertexto:
Fuciona como se fosse o esqueleto de uma página da web - estrutura todos os elementos de uma página web.

O HTML usa 'tags' para mostrar ao computador o que cada elemento significa dentro do site-->

<!-- HTML semântico - cada elemento da página deve ser coerente com sua função, um título deve ser feito com tag 'h1', um parágrafo com uma tag 'p', e um botão com uma tag 'button'. -->

</head>
