<!-- HTML - Hyper Text Markup Language - Linguagem de marcação de hipertexto:
Fuciona como se fosse o esqueleto de uma página da web - estrutura todos os elementos de uma página web.

O HTML usa 'tags' para mostrar ao computador o que cada elemento significa dentro do site-->

<!-- HTML semântico - cada elemento da página deve ser coerente com sua função, um título deve ser feito com tag 'h1', um parágrafo com uma tag 'p', e um botão com uma tag 'button'. -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last of Us - Série</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <main>

        <div class="carrossel">
            <img src="./src/images/tlou-1.jpg" alt="Ellie e Joel abraçados">

            <img src="./src/images/tlou-3.jpg" alt="Joel olhando pela janela">
            <img src="./src/images/tlou-4.jpg" alt="Ellie e Tess se olhando">
            <img src="./src/images/tlou-5.jpg" alt="Ellie e Joel caminhado me uma cidade destruída">
            <img src="./src/images/tlou-6.jpg" alt="Joel segurando uma lanterna ligada na mão direita">

                <img src="./src/images/logo.png" alt="logo The Last of Us">

                <P>The Last of Us é uma série distópica da HBO baseada na franquia de jogos de videogame de mesmo nome

                    deixando os seres humanos a beira da extinção.</P>
            </div>

            <div class="botoes-carrossel">

                <button class="botao"></button>
                <button class="botao"></button>

        </div>

        <aside class="menu-lateral">
            <ul>
                <li> <a href="https://github.com/AndreiScafi" target="_blank"><img src="./src/images/github.svg"
                            alt="icone Github" class="icone"></a>
                </li>
                <li><a href="https://www.linkedin.com/in/andrei-scafi-568119249/" target="_blank"><img
                            src="./src/images/linkedin-in.svg" alt="icone Linkedin" class="icone"></a></li>
            </ul>
        </aside>
    </main>

    <script src="script.js"></script>
</body>

</html>
